<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Superlumen</title>
    <link href="../../assets/css/main.css" rel="stylesheet" type="text/css" />
    <script>
        window.$ = window.jQuery = require('jquery');
    </script>
    <script src="../../../node_modules/foundation-sites/dist/js/foundation.min.js"></script>
    <script>
        require('./view-model.js').init();
    </script>
</head>

<body id="index">
    <img class="logo" src="../../assets/images/icons/icon-512x512.png" />
    <div class="open-wallet">
        <div class="grid-container">
            <div class="grid-x grid-margin-x">
                <div class="medium-12 cell">
                    <h1>Unlock</h1>
                    <p>
                        Unlock your wallet using your password below.
                        <br /> You can also
                        <a id="link-create-wallet">create a new wallet</a> or
                        <a id="link-open-other-wallet">open a different wallet</a>.
                    </p>
                </div>
                <div class="medium-12 cell">
                    <input type="password" placeholder="Enter: Wallet Password">
                </div>
                <div class="medium-12 cell">
                    <button class="button button-unlock">Unlock</button>
                </div>
            </div>
        </div>
    </div>
    <div class="create-wallet">
        <div class="grid-container">
            <div class="grid-x grid-margin-x">
                <div class="medium-12 cell">
                    <h1>New Wallet</h1>
                    <p>
                        Create a new wallet by filling out the form below.
                        <br /> You can also
                        <a id="link-open-wallet">open an existing wallet</a>.
                    </p>
                </div>
                <div class="medium-12 cell">
                    <input type="text" placeholder="Enter: Wallet Name">
                </div>
                <div class="medium-12 cell">
                    <input type="password" placeholder="Enter: Wallet Password">
                </div>
                <div class="medium-12 cell">
                    <input type="password" placeholder="Confirm: Wallet Password">
                </div>
                <div class="medium-12 cell text-right">
                    <button class="button">Additional Authentication <i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
